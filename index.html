<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite de Casamento - Emylle e Breno</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/Gemini_Generated_Image_rbrw9hrbrw9hrbrw.png" type="./image/x-icon" />
  </head>
  <body>
    <div class="card-container" id="cardContainer">
      <div class="cover" id="cover">
        <div class="cover-content"></div>
      </div>

      <div class="invite-details">
        <div class="invite-image-content"></div>

        <div class="invite-buttons">
          <a
            href="https://www.finalfeliz.de/emyllebreno"
            target="_blank"
            class="invite-button">
            <img
              src="./images/presentear.png"
              alt="Lista de Presentes" />
          </a>

          <a
            href="https://www.google.com/maps/search/?api=1&query=-8.342482838588884,-36.41050896164921"
            target="_blank"
            class="invite-button">
            <img
              src="./images/cerimonia.png"
              alt="Local da Cerimônia" />
          </a>

          <a
            href="https://www.google.com/maps/search/?api=1&query=-8.32562897098092,-36.41601313522489"
            target="_blank"
            class="invite-button">
            <img src="./images/recepcao1.png" alt="Local da Recepção" />
          </a>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
